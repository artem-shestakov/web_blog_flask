{% extends "base.html" %}

{% block title %}
Add article
{% endblock %}

{% block body %}
<div class="container">
    <h1>Add article</h1>
    <form method="post">
        <input type="text" name="title" id="title" placeholder="Title" class="form-control"><br>
        <textarea name="intro" id="intro" placeholder="Intro" class="form-control"></textarea><br>
        <textarea name="text" id="text" placeholder="Text" class="form-control"></textarea><br>
        <input type="submit" class="btn btn-success" value="Save">
    </form>
</div>
{% endblock %}
